<h1>Login</h1>
<input type="text" placeholder="email" [(ngModel)] = "email">
<input type="password" placeholder="password" [(ngModel)] = "password">
<input type="submit" value="login" (click)="loginClient()">


<h2>Sign up</h2>
<input type="text" placeholder="email" [(ngModel)] = "regEmail">
<input type="text" placeholder="name" [(ngModel)] = "regName">
<input type="text" placeholder="picture url:" [(ngModel)] = "regPicture">
<input type="password" placeholder="password" [(ngModel)] = "regPassword">
<input type="password" placeholder="password" [(ngModel)] = "regPassword2">
<input type="submit" value="sign up" (click)="signUp()">
